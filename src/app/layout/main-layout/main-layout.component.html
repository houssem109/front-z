<div class="main-container" [ngClass]="{'sidebar-collapsed': isSidebarCollapsed}">
  <!-- Sidebar -->
  <app-sidebar *ngIf="!isSidebarCollapsed"></app-sidebar>
  
  <!-- Main content -->
  <div class="content-area">
    <!-- Top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <button 
          class="navbar-toggler" 
          type="button" 
          (click)="toggleSidebar()"
        >
          <i class="bi" [ngClass]="isSidebarCollapsed ? 'bi-list' : 'bi-x-lg'"></i>
        </button>
        
        <div class="d-none d-lg-block">
          <h5 class="mb-0 text-primary fw-bold">Inventory Management System</h5>
        </div>
        
        <div class="ms-auto d-flex align-items-center">
          <div class="dropdown me-3">
            <a 
              class="nav-link position-relative p-2" 
              href="#" 
              id="notificationsDropdown" 
              role="button" 
              data-bs-toggle="dropdown" 
              aria-expanded="false"
            >
              <i class="bi bi-bell fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                2
              </span>
            </a>
            <div class="dropdown-menu dropdown-menu-end p-0" aria-labelledby="notificationsDropdown" style="min-width: 320px;">
              <div class="p-3 border-bottom">
                <h6 class="mb-0 fw-bold">Notifications</h6>
              </div>
              <div class="p-2">
                <a class="dropdown-item p-2 rounded" href="#">
                  <div class="d-flex align-items-center">
                    <div class="flex-shrink-0 bg-warning p-2 rounded-circle">
                      <i class="bi bi-exclamation-triangle text-white"></i>
                    </div>
                    <div class="flex-grow-1 ms-2">
                      <p class="mb-0 fw-medium">Low stock alert: Product X</p>
                      <small class="text-muted">1 hour ago</small>
                    </div>
                  </div>
                </a>
                <a class="dropdown-item p-2 rounded" href="#">
                  <div class="d-flex align-items-center">
                    <div class="flex-shrink-0 bg-success p-2 rounded-circle">
                      <i class="bi bi-check-circle text-white"></i>
                    </div>
                    <div class="flex-grow-1 ms-2">
                      <p class="mb-0 fw-medium">New order received: #1234</p>
                      <small class="text-muted">3 hours ago</small>
                    </div>
                  </div>
                </a>
              </div>
              <div class="p-2 border-top text-center">
                <a class="dropdown-item text-primary fw-medium" href="#">View all notifications</a>
              </div>
            </div>
          </div>
          
          <div class="dropdown">
            <a 
              class="nav-link dropdown-toggle d-flex align-items-center" 
              href="#" 
              id="userDropdown" 
              role="button" 
              data-bs-toggle="dropdown" 
              aria-expanded="false"
            >
              <div class="me-2 bg-light rounded-circle p-2">
                <i class="bi bi-person-fill text-primary"></i>
              </div>
              <span class="fw-medium">Admin</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- Page content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
