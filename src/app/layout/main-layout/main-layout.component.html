<div class="main-container" [ngClass]="{'sidebar-collapsed': isSidebarCollapsed}">
  <!-- Sidebar -->
  <app-sidebar *ngIf="!isSidebarCollapsed"></app-sidebar>
  
  <!-- Main content -->
  <div class="content-area">
    <!-- Top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <button 
          class="navbar-toggler border-0" 
          type="button" 
          (click)="toggleSidebar()"
        >
          <i class="bi" [ngClass]="isSidebarCollapsed ? 'bi-list' : 'bi-x-lg'"></i>
        </button>
        
        <div class="ms-auto d-flex align-items-center">
          <div class="dropdown me-3">
            <a 
              class="nav-link position-relative" 
              href="#" 
              id="notificationsDropdown" 
              role="button" 
              data-bs-toggle="dropdown" 
              aria-expanded="false"
            >
              <i class="bi bi-bell fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                2
              </span>
            </a>
            <div class="dropdown-menu dropdown-menu-end p-2" aria-labelledby="notificationsDropdown">
              <h6 class="dropdown-header">Notifications</h6>
              <a class="dropdown-item py-2" href="#">
                <div class="d-flex align-items-center">
                  <div class="flex-shrink-0">
                    <i class="bi bi-exclamation-circle-fill text-warning"></i>
                  </div>
                  <div class="flex-grow-1 ms-2">
                    <p class="mb-0">Low stock alert: Product X</p>
                    <small class="text-muted">1 hour ago</small>
                  </div>
                </div>
              </a>
              <a class="dropdown-item py-2" href="#">
                <div class="d-flex align-items-center">
                  <div class="flex-shrink-0">
                    <i class="bi bi-check-circle-fill text-success"></i>
                  </div>
                  <div class="flex-grow-1 ms-2">
                    <p class="mb-0">New order received: #1234</p>
                    <small class="text-muted">3 hours ago</small>
                  </div>
                </div>
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-center" href="#">View all notifications</a>
            </div>
          </div>
          
          <div class="dropdown">
            <a 
              class="nav-link dropdown-toggle d-flex align-items-center" 
              href="#" 
              id="userDropdown" 
              role="button" 
              data-bs-toggle="dropdown" 
              aria-expanded="false"
            >
              <i class="bi bi-person-circle me-2 fs-5"></i>
              <span>Admin</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- Page content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
